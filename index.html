<!DOCTYPE html>
<html lang=en>

<head>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Reset CSS-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!--Style CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Google Fonts-->


    <title>Train Station</title>

</head>
<body>

    <div class="jumbotron">Train Station</div>

    <div class="row justify-content-md-center">
        <div class="col-lg-10">
            <div class="card card-default">
                <div class="card-header">
                    Train Schedule
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>The Polar Express</td>
                        <td>North Pole</td>
                        <td>30</td>
                        <td>00:00</td>
                        <td></td>
                    </tr>
                    <!-- Insert additional train rows here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row justify-content-md-center">   
        <div class="col-lg-10">
            <div class="card card-default">
                <div class="card-header">
                    Add a Train
                </div>
                <form>
                    <div class="add-train-form">
                      <label for="input-train-name">Train Name</label>
                      <input type="train-name" class="form-control" id="train-name">
                    </div>
                    <div class="form-group">
                      <label for="input-destination">Destination</label>
                      <input type="destination" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="input-train-time">First Train Time (military time)</label>
                        <input type="train-time" class="form-control" id="train-time">
                    </div>
                    <div class="form-group">
                        <label for="input-frequency">Frequency (min)</label>
                        <input type="frequency" class="form-control" id="frequency">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div> 






















<!--jQuery-->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<!--Javascript-->
<script src="assets/javascript/logic.js"></script>
</body>
</html>
